  <style>
    .tips {
      margin-top: 40%;
      text-align: center;
      color: #888;
      z-index: -9999;
    }

    .loading {
      position: absolute;
      top: 45%;
      left: 50%;
      letter-spacing: 1px;
      font-size: 30px;
      font-weight: bolder;
      font-family:Arial, Helvetica, sans-serif;
      color: #aaa;
      z-index: -9999;
    }
    .loading::before {
      content: "";
      position: absolute;
      left: 23px;
      bottom: 6px;
      border-radius: 50%;
      border: 4px solid #aaa;
      border-bottom-color: #f00;
      width: 10px;
      height: 10px;
      animation: rotation 0.6s linear infinite;
    }

    @keyframes rotation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
